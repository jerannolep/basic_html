<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTMl Paragraf</title>
</head>
<body>
  
<!-- tag <br>, <p></p> dan <hr> -->
  <p>ini adalah paragraf 1</p>
  <br>
  <p>ini adalah <br>paragraf 2</p>
  <hr>

<!-- tag <b></b>, <i></i> dan <u></u> -->
  <p><b>ini adalah web</b>punya <i>giran</i></p>
  <p><u>programing sejati</u></p>
  <hr>

<!-- tag <strong></strong> dan <em></em> -->
  <p><strong>pengumuman</strong> tanggal 1 juni kita <em>libur</em></p>

</body>
</html>
